<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Leaderboard</title>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th># of Tries</th>
          </tr>
        </thead>
        <tbody>
            {% for i in winner %}
          <tr>
            <td>{{session['f_name']}}</td>
            <td>{{session['l_name']}}</td>
            <td>{{session['count']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="d-flex p-2 align-items-center flex-column"  role="alert">
        <h2 class="p-3 mb-2 bg-success text-white alert alert-success "><a href="/reset" class="alert-link text-light">Play Again!</ahref></h2>
      </div>
</body>
</html>
