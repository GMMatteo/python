<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Authors Show</title>
</head>
<body>
    <div class="container-lg">

        <div class="row g-2 g-xl-4">
            <div class="col">
              <div class="p-3 border bg-secondary text-white text-center">
                  <h1>{{author.name}}'s Favorite Books</h1>
                <table class="table table-hover text-warning">
                    <thead>
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col"># of pages</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for book in favs.fav_books %}
                      <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.num_of_pages }}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-secondary text-white text-center">
                  <h1>Add To {{author.name}}'s Favorite</h1>
                  <form action="/addFavBook" method="POST" class="text-warning">
                    <input type="hidden" name="author_id" value="{{author.id}}">
                    <label for="book_id" class="form-label">Book:</label>
                    <select class="form-select" aria-label="Default select" name="book_id">
                        {% for book in unfavorited_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                      </select>
                    <button type="submit" class="btn btn-primary mt-2 p-2">Add</button>
                </form>
              </div>
            </div>
        </div>
        <div class="btn-group">
            <a href="/" class="btn btn-primary mt-2" aria-current="page">Home</a>
        </div>
    </div>
</body>
</html>
