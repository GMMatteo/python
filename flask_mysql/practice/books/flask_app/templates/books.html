<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="container-lg">

        <div class="row g-2 g-xl-4">
            <div class="col">
              <div class="p-3 border bg-secondary text-white text-center">
                  <h1>New Books</h1>
                <form action="/newBook" method="POST" class="text-warning">
                    <label for="formControlInput" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="formControlInput" name="title">
                    <label for="formControlInput" class="form-label">Number Of Pages:</label>
                    <input type="text" class="form-control" id="formControlInput" name="num_of_pages">
                    <button type="submit" class="btn btn-primary mt-2 p-2">Create</button>
                </form>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-secondary text-white text-center">
                  <h1>All Books</h1>
                  {% for book in books %}
                  <p class="text-warning">
                      <a href="/books/{{book.id}}" class="text-reset text-warning">{{book.title}}</a>
                  </p>
                  {% endfor %}
              </div>
            </div>
        </div>
        <div class="btn-group">
            <a href="/" class="btn btn-primary" aria-current="page">Home</a>
        </div>
    </div>
</body>
</html>
