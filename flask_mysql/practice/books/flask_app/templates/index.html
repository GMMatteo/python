<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="container-lg">

        <div class="row g-2 g-xl-4">
            <div class="col">
              <div class="p-3 border bg-secondary text-white text-center">
                <h1>New Author</h1>
                <form action="/newAuthor" method="POST">
                    <label for="formControlInput" class="form-label text-warning">Add New Authur:</label>
                    <input type="text" class="form-control" id="formControlInput" name="name">
                    <button type="submit" class="btn btn-primary mt-2 p-2">Create</button>
                </form>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-secondary text-white text-center">
                  <h1>All Authors</h1>
                  {% for author in authors %}
                  <p class="text-warning text-center">
                      <a href="/authors/{{author.id}}" class="text-reset text-warning" >{{author.name}}</a>
                  </p>
                  {% endfor %}
              </div>
            </div>
        </div>
        <div class="btn-group">
            <a href="/books" class="btn btn-primary" aria-current="page">Add Book</a>
        </div>
    </div>
</body>
</html>
