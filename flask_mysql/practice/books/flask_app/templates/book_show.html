<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books Show</title>
</head>
<body>
    <div class="container-lg">

        <div class="row g-2 g-xl-4">
            <div class="col">
              <div class="p-3 border bg-secondary text-white text-center">
                <h1>Title: {{book.title}}</h1>
                <table class="table table-borderless text-warning">
                    <thead>
                      <tr>
                        <th scope="col">Favorited by:</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for author in favs.authors_fav %}
                      <tr>
                        <td>{{author.name}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
              </div>
            </div>
            <div class="col">
                <div class="p-3 border bg-secondary text-white text-center">
                    <h1>Add A Favorite Author For {{book.title}}</h1>
                    <form action="/addFavAuthor" method="POST" class="text-warning">
                    <input type="hidden" name="book_id" value="{{book.id}}">
                      <label for="author_id" class="form-label">Author:</label>
                      <select class="form-select" aria-label="Default select" name="author_id">
                            {% for author in unfavorited_authors %}
                                <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                        </select>
                      <button type="submit" class="btn btn-primary mt-2 p-2">Add</button>
                  </form>
                </div>
              </div>
          </div>
          <div class="btn-group">
              <a href="/" class="btn btn-primary mt-2" aria-current="page">Home</a>
          </div>
      </div>
</body>
</html>
