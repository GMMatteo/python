<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="container mt-1">
        <div class="row">
            <div class="w-50 mx-auto">
                <div class="border border-dark m-2 p-2">
                    <div class="row">
                        <h1 class="col-6 col-sm-6 col-md-9">Edit {{user.first_name}}</h1>
                        <p class="col-6 col-md-2 btn btn-primary btn-lg active"><a href="/" class="text-white">Home</a></p>
                    </div>
                    <form action="/user/update" method="POST">
                        <input type="hidden" name="id" value={{user.id}}>
                        <div class="form-group row">
                            <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="fname" value="{{user.first_name}}">
                        </div>
                        </div>
                        <div class="form-group row">
                            <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" name="lname" value="{{user.last_name}}">
                        </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" name="email" value="{{user.email}}"">
                        </div>
                        </div>
                        <div class="col-sm-10 offset-sm-2">
                            <input type="submit" class="btn btn-primary mb-2" value="Update User"><span class="mt-2" style="padding-left: 40px"><a href="/user/show/{{ user.id }}">Show User</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
