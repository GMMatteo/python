<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <div class="container mt-1">
        <div class="row">
            <div class="w-50 mx-auto">
                <div class="border border-dark m-2 p-2">
                    <div class="row">
                        <h1 class="col-6 col-sm-6 col-md-9">{{user.first_name}} {{user.last_name}}</h1>
                        <p class="col-6 col-md-2 btn btn-primary btn-lg active"><a href="/" class="text-white">Home</a></p>
                    </div>
                    <form action="/addUser" method="POST">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Full Name: </label>
                        <div class="col-sm-8">
                            <p>{{user.first_name}} {{user.last_name}}</p>
                        </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <p>{{user.email}}</p>
                        </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Created On:</label>
                        <div class="col-sm-8">
                            <p>{{user.created_on}}</p>
                        </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Last Updated On:</label>
                        <div class="col-sm-8">
                            <p>{{user.updated_on}}</p>
                        </div>
                        </div>
                    </form>
                </div>
                <span class="mt-2" style="padding-left: 40px"><a href="/user/edit/{{ user.id }}"">Edit</a> | <a href="/user/destroy/{{ user.id }}">Delete</a></span>
            </div>
        </div>
    </div>
</body>
</html>
