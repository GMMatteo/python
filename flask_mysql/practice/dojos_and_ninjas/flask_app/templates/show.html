<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="C:\Users\Giacomo\CodingDojo\python\flask_mysql\practice\dojos_and_ninjas\flask_app\static\css\style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Show</title>
</head>
<body>
    <div id="nav">
        <div id="wrapper">
            <div class="header">
                <div class="info">
                    <h1>{{dojo.name}} Ninjas</h1>
                </div>
            </div>
            <div class="tbl">
                <table id="ninjas">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ninja in dojo.ninjas %}
                        <tr>
                            <td>{{ ninja.first_name }}</td>
                            <td>{{ ninja.last_name }}</td>
                            <td>{{ ninja.age }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="nav-btm">
                <button class="button"><a href="/">Home</a></button>
            </div>
        </div>
    </div>
</body>
</html>
