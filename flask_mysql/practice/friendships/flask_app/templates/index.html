<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Friendships</title>
</head>
<body>
    <div class="container-lg">
        <div class="row g-2 g-xl-4">
            <div class="col">
              <div class="p-3 border bg-secondary text-white text-center">
                <h1>Friendships</h1>
                <table class="table table-hover text-warning">
                    <thead>
                      <tr>
                        <th scope="col">User</th>
                        <th scope="col">Friend</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for friend in friends %}
                          {% for buddy in friend.friendships %}
                      <tr>
                        <td>{{ friend.first_name }} {{ friend.last_name }}</td>
                        <td>{{ buddy.first_name }} {{ buddy.last_name }}</td>
                      </tr>
                          {% endfor %}
                        {% endfor %}
                    </tbody>
                  </table>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-secondary text-white text-center">
                  <h1>Add User</h1>
                  <form action="/addUser" method="POST">
                    <label for="formControlInput" class="form-label text-warning">First Name:</label>
                    <input type="text" class="form-control" id="formControlInput" name="first_name">
                    <label for="formControlInput" class="form-label text-warning">Last Name:</label>
                    <input type="text" class="form-control" id="formControlInput" name="last_name">
                    <button type="submit" class="btn btn-primary mt-2 p-2">Add User</button>
                </form>
              </div>
              <div class="p-3 border bg-secondary text-white text-center">
                  <h1>Create Friendship</h1>
                  <form action="/newFriendship" method="POST">
                    <div class="row">
                      <label for="formControlInput" class="form-label text-warning">User:</label>
                      <select id="user" name="user_id">
                        {% for user in user %}
                        <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="row">
                      <label for="formControlInput" class="form-label text-warning">Friend:</label>
                      <select id="friend" name="friend_id">
                        {% for friend in friend %}
                          <option value="{{friend.id}}">{{friend.first_name}} {{friend.last_name}}</option>
                          {% endfor %}
                      </select>
                    </div>
                      <button type="submit" class="btn btn-primary mt-2 p-2">Create</button>
                </form>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
