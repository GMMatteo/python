<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Email Validation</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-4 offset-md-4">
        <div class="card text-white bg-dark m-2">
            <div class="card-header">Add New User</div>
            <div class="card-body">
              <form action="/create_user" method='post'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <div class="card">
                            <div class="card-body bg-danger text-white">
                              {{message}}
                            </div>
                          </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="formControlInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="location" name="name">
                </div>
                <div class="form-group">
                    <label for="formControlInput" class="form-label">Email</label>
                    <input type="text" class="form-control" id="formControlInput" name="email">
                </div>
                <div class="form-group">
                    <label for="formControlInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="formControlInput" name="password">
                </div>
                  <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-outline-light mt-2 float-end" id="input-group-button-right" value="submit">Submit</button>
                    </div>
                </div>
              </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
