<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey Index</title>
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Dojo Survey</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="/add_location">Add Location</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/add_lang" tabindex="-1">Add Language</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
        <div class="col-md-4 offset-md-4">
        <div class="card text-white bg-dark m-2">
            <div class="card-header">Submitted Info</div>
            <div class="card-body">
                <div class="row g-0">
                    <div class="col-6 col-md-4">Name:</div>
                    <div class="col-sm-6 col-md-8">{{results.name}}</div>
                </div>
                <div class="row g-0">
                    <div class="col-6 col-md-4">Dojo Location:</div>
                    <div class="col-sm-6 col-md-8">{{results.location}}</div>
                </div>
                <div class="row g-0">
                    <div class="col-6 col-md-4">Favorite Language:</div>
                    <div class="col-sm-6 col-md-8">{{results.language}}</div>
                </div>
                <div class="row g-0">
                    <div class="col-6 col-md-4">Comment:</div>
                    <div class="col-sm-6 col-md-8">{{results.comment}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="/"><button type="button" class="btn btn-outline-light m-2 float-end" id="input-group-button-right">Go Back</button></a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
