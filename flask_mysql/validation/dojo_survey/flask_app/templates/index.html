<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey Index</title>
</head>
<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Dojo Survey</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="/add_location">Add Location</a>
              </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link" href="/add_lang" tabindex="-1">Add Language</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="col-md-8 offset-md-2">
        <div class="card text-white bg-dark m-2">
            <div class="card-header"></div>
            <div class="card-body">
                <form action="/add_survey" method='post'>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Your Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-sm-2 col-form-label">Dojo Location:</label>
                        <div class="col-sm-10">
                            <select class="custom-select mr-sm-2 mt-2" id="location" name="location">
                                <option selected name="online">ONLINE</option>
                                <option name="bellevue">Bellevue, WA</option>
                                <option name="boise">Boise, ID</option>
                                <option name="chicago">Chicago, IL</option>
                                <option name="la">Los Angeles, CA</option>
                                <option name="silicon">Silicon Valley, CA</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="language" class="col-sm-2 col-form-label">Favorite Language:</label>
                        <div class="col-sm-10">
                            <select class="custom-select mr-sm-2 mt-2" id="language" name="language">
                                <option selected name="python">Python</option>
                                <option name="java">Java</option>
                                <option name="mern">Mern</option>
                                <option name="c#">C#</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comment (optional)</label>
                        <textarea class="form-control mt-2" id="comment" rows="3" name="comment"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-outline-light mt-2 float-end" id="input-group-button-right" value="submit">Submit</button>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
        </div>
      </div>
</body>
</html>
