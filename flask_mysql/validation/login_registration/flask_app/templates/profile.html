<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Profile</title>
</head>
<body>
    <div class="container-fluid bg-dark" style="height: 800px">
        <div class="col-md-4 offset-md-3">
            <div class="card text-white bg-dark m-2">
                <div class="card-header">{{user.first_name}}'s Profile Page</div>
                  <div class="card text-white bg-dark">
                      <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p>{{user.created_at}}</p>
                        <p>{{user.password}}</p>
                        <div class="row">
                          <div class="col-md-12">
                            <a href="href="/delete/{{user.id}}"><button type="button" class="btn btn-outline-danger m-2 float-end" id="input-group-button-right">Delete</button></a>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="/logout"><button type="button" class="btn btn-outline-light m-2 float-end" id="input-group-button-right">Log Out</button></a>
                    </div>
                </div>
        </div>
      </div>
</body>
</html>
