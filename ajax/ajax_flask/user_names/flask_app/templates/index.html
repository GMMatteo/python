<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-4 text-center">
            <h1 class="text-center">Here are the Users</h1>
                <table class="table table-sm table-striped table-info table-hover">
                    <thead >
                        <tr>
                            <th>User Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="users">
            
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h1 class="text-center">Add A User</h1>
                <form id="add_user" method="post">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User Name:</label>
                        <input type="text" class="form-control" id="user_name" name="user_name">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="refreshPage()">Add User</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
